<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container mt-3">
    <h1>New Department</h1>
    <form method="post" th:action="@{departments/save}" th:object="${department}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="hospital">Hospital:</label>
            <select class="form-control" id="hospital" th:field="*{hospital.id}">
                <option value="">-- Select a hospital --</option>
                <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
