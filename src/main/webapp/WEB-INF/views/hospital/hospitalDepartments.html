<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>


<div class="container" style="width: 78%; margin: 0 auto">

    <div class="card" style="width: 18rem; "
         th:each="hospital:${hospitals}">
        <a th:href="@{/hospitals/departments/doctors/{hospitalId} (hospitalId =${hospital.getId()})}">
            <img th:src="${hospital.getImage()}" object-fit width="223" height="170px" class="card-img-top"
                 alt="Company's Image">
        </a>
        <div class="card-body">
            <h5 class="card-title" th:text="${hospital.getName()}">Hospital</h5>
            <p class="card-text" th:text="${hospital.getAddress()}">Address</p>
            <p class="card-text" th:text="${hospital.getPhoneNumber()}">PhoneNumber</p>
            <p class="card-text" th:text="${hospital.getEstablished_date()}">Date</p>
            <td>
                <a th:href="@{/hospitals/hospitals/{id}/edit(id=${hospital.getId()})}" class="btn btn-primary">Edit</a>
                <form th:action="@{hospitals/hospitals/{id}/delete(id=${hospital.getId()})}" style="display: inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </div>


    </div>

</div>

<br>
<br>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" href="/hospitals/new">Add new hospital</a></p>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
