<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Doctor</h1>
    <form th:action="@{/doctors/doctors/__${doctor.id}__}" th:object="${doctor}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="name2">Name</label>
            <input type="text" class="form-control" id="name2" name="name" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="name3">Name</label>
            <input type="text" class="form-control" id="name3" name="name" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="name4">Name</label>
            <input type="text" class="form-control" id="name4" name="name" th:field="*{position}" required>
        </div>
        <div class="form-group">
            <label for="hospital">Hospital</label>
            <select class="form-control" id="hospital" name="hospital.id" th:field="*{hospital.id}" required>
                <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"
                        th:selected="${hospital.id} == ${doctor.hospital.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/doctors" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
