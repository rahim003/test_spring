<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Hospitals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List of Hospitals</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.id}"></td>
            <td th:text="${hospital.name}"></td>
            <td th:text="${hospital.address}"></td>
            <td>
                <a th:href="@{/hospitals/hospitals/{id}/edit(id=${hospital.getId()})}" class="btn btn-primary">Edit</a>
                <form th:action="@{hospitals/hospitals/{id}/delete(id=${hospital.getId()})}" style="display: inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{hospitals/new}" class="btn btn-success">Add Hospital</a>
    <button style="text-align: left"><a class="rahim" href="/">back</a></button>
</div>
</body>
</html>
